name: Check Markdown

on:
  push:
    paths:
      - "README.md"
  pull_request:
    paths:
      - "README.md"
jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Ruby Setup
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Check links with awesomebot
        run: |
          ruby .github/osia_convert.rb
          gem install awesome_bot
          ruby .github/osia_get_links.rb
          awesome_bot README.md --allow-redirect --base-url="https://github.com/ilanfriedman/Awesome-Adobe-Plugins/blob/master/"
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Spell Check Time!
        uses: rojopolis/spellcheck-github-actions@0.24.0
        with:
          source-files: README.md CODE-OF-CONDUCT.md CONTRIBUTING.md LICENSE.md
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Lint Markdown
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          config: ".markdownlint.yaml"
          args: "--fix README.md CODE-OF-CONDUCT.md CONTRIBUTING.md LICENSE.md"
